<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>oynatma araçları var:</p>
    <audio controls>
        <source src="ses.mp3" type="audio/mpeg">
    </audio>
    <p>oynatma araçları var ve otomatik çalan:</p>
    <audio controls autoplay>
        <source src="ses.mp3" type="audio/mpeg">
    </audio>
    <p>oynatma araçları var ve oto çalan ve bittikçe tekrar eden ve sesi kapalı:</p>
    <audio controls loop muted>
        <source src="ses.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function KISI(isim,yas){
            this.isim=isim;
            this.yas=yas;
        }
        var insan=new KISI("Bahar",18);
        if(insan.yas>10&&insan.yas<45){
            KISI.prototype.yurumehizi=function(){
                return "Ben "+this.isim+", yaşım "+this.yas+". Genç olduğum için hızlıyım.";
            }
        }
        else
        {
            KISI.prototype.yurumehizi=function(){
                return "Ben "+this.isim+", yaşım "+this.yas+". Yaşlı olduğum için koşamam.";
            } 
        }
        document.write(insan.yurumehizi());
    </script>
</head>
<body>
    
</body>
</html>

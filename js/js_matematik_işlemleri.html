<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var rastgelesayi=Math.random();/*rastgele sayı*/
        document.write("rastgele sayı : "+rastgelesayi+"<br>");
        var negatifsayi=-1;
        document.write("mutlak değer alma : "+Math.abs(negatifsayi)+"<br>");/*mutlak değer alma*/
        document.write("En büyük sayı : "+Math.max(4,-2,7,5)+"<br>");/*max alma*/
        document.write("En küçük sayı : "+Math.min(4,-2,7,5)+"<br>");/*min alma*/
        var ondaliklisayi=5.7;
        document.write(Math.round(ondaliklisayi)+"  "); /* en yakın tam sayıya yuvarla*/
        document.write(Math.ceil(ondaliklisayi)+"  "); /* düşüğe yuvarla*/
        document.write(Math.floor(ondaliklisayi)+"<br>"); /* yükseğe yuvarla*/
        document.write("3 ün 2 üssü : "+Math.pow(4,2)+"<br>" );
        document.write("3 ün 2 karakökü : "+Math.sqrt(25)+"<br>" );
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    /*
    WHILE(KOŞUL){
        İŞLEMLER
    }*/
    function cizgiciz(deger){
        var i=0;
        var grafik="";
        while(i!=deger){
            grafik+="<sup>"+i+"</sup>-----";
            i++;
        }
        grafik+="-->";
        document.getElementById("grafik").innerHTML=grafik;
    }
    </script>
</head>
<body>
    <input type="range" min="1" max="10" onchange="cizgiciz(this.value)"/>
    <div id="grafik"></div>
</body>
</html>

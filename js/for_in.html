<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var telefon={
            Marka:"Samsung",
            Model:"Edge 5",
            Fiyat:"3000 TL",
        }
        for(var bilgiler in telefon){
            document.write(bilgiler+"="+telefon[bilgiler]+"<br>");
        }
        //bir dizi ile örnek yapalım.
        var isimler=["Uğur","Bahar"];
        for(isim in isimler){
            document.write("<p>"+isimler[isim]+"</p>");
        }
    </script>
</head>
